  <h1>🧠 치매 예방을 위한 디지털 습관</h1>
  <p>디지털 기기를 적절히 사용하면 치매 예방에 도움이 될 수 있습니다. 꾸준한 뇌 활동과 새로운 정보 습득이 중요해요.</p>
  <p>아래는 치매 예방에 도움이 되는 디지털 습관입니다:</p>
  <ul>
    <li>스마트폰이나 태블릿으로 퍼즐 게임을 해보세요.</li>
    <li>새로운 앱을 배우며 뇌를 자극하세요.</li>
    <li>온라인 강의를 듣거나 새로운 언어를 공부해보세요.</li>
    <li>정기적으로 뉴스나 정보를 찾아 읽으세요.</li>
    <li>친구나 가족과 영상 통화를 자주 하세요.</li>
  </ul>
  <p>이런 습관을 꾸준히 실천하면 뇌 건강에 긍정적인 영향을 줄 수 있습니다.</p>
