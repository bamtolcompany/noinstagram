  <h1>📱 스마트폰, 쉽게 배우는 5가지 방법</h1>
  <p>요즘은 누구나 스마트폰을 쓰는 시대입니다. 하지만 처음 스마트폰을 접하는 어르신들에게는 어렵게 느껴질 수 있어요.</p>
  <p>여기, 스마트폰을 쉽게 배우는 5가지 방법을 소개합니다:</p>
  <ol>
    <li>큰 글씨로 설정하기</li>
    <li>자주 쓰는 앱만 홈 화면에 놓기</li>
    <li>말로 검색하는 방법 익히기</li>
    <li>동영상 강의 보기 (예: 디지털배움터)</li>
    <li>자녀나 손주에게 자주 물어보기</li>
  </ol>
  <p>이런 방법들을 통해 스마트폰도 익숙하게 사용할 수 있습니다. 무엇보다 중요한 것은 포기하지 않고 자주 사용하는 거예요!</p>
